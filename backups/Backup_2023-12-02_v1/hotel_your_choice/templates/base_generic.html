<!-- hotels_booking\hotel_your_choice\templates\base_generic.html -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Template</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'hotel_your_choice_css/style.css' %}">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'hotel_your_choice:home' %}">Home</a></li>
                    <li><a href="{% url 'hotel_your_choice:dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'hotel_your_choice:book_hotel' hotel_id=1 %}">Book a Hotel</a></li>
                    <li><a href="{% url 'hotel_your_choice:login' %}">Login</a></li>
                    <li><a href="{% url 'hotel_your_choice:register' %}">Register</a></li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                    <p>Hello, {{ user.username }}!</p>
                    <a href="{% url 'hotel_your_choice:logout' %}">Logout</a>
                    {% else %}
                    <p>Hello, Guest!</p>
                    <a href="{% url 'hotel_your_choice:login' %}">Login</a>
                    <a href="{% url 'hotel_your_choice:register' %}">Register</a>
                    {% endif %}
                </div>
            </nav>

            <h3>Welcome to Your Hotel Booking Site</h3>
        </header>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <!-- Your footer content goes here -->
        </footer>
        <script src="{% static 'hotel_your_choice_js/main.js' %}"></script>
    </body>

</html>

{% extends 'base_generic.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="post" action="{% url 'hotel_your_choice:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'hotel_your_choice:login' %}">Login here</a>.</p>
</div>
{% endblock %}

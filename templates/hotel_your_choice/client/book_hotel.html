{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
    <h2>Book Hotel - {{ selected_hotel_name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Book Hotel</button>
    </form>
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
{% endblock %}
